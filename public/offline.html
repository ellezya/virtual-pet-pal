<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LaLaLola - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #FFF8F0 0%, #FFE4C4 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .container {
      max-width: 320px;
    }
    
    .bunny {
      font-size: 6rem;
      margin-bottom: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .zzz {
      font-size: 2rem;
      opacity: 0.7;
      animation: zzz 2s ease-in-out infinite;
    }
    
    @keyframes zzz {
      0%, 100% { opacity: 0.3; transform: translateY(0) scale(0.8); }
      50% { opacity: 1; transform: translateY(-5px) scale(1); }
    }
    
    h1 {
      color: #5D4037;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    p {
      color: #8B7355;
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    
    .retry-btn {
      background: #C4A57B;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(196, 165, 123, 0.4);
    }
    
    .retry-btn:hover {
      background: #B39468;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(196, 165, 123, 0.5);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bunny">üê∞</div>
    <div class="zzz">üí§</div>
    <h1>Lola is taking a nap üò¥</h1>
    <p>Check your internet connection and try again when you're back online.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      üîÑ Try Again
    </button>
  </div>
</body>
</html>
